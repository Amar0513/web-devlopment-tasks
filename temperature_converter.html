<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .converter {
      margin: 30px auto;
      width: 300px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .result {
      font-size: 18px;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Temperature Converter</h1>
  <div class="converter">
    <div class="input-group">
      <label>Enter temperature in Celsius:</label>
      <input id="celsiusInput" type="number" step="0.01">
    </div>
    <div class="input-group">
      <label>Enter temperature in Fahrenheit:</label>
      <input id="fahrenheitInput" type="number" step="0.01">
    </div>
    <button class="btn" onclick="convert()">Convert</button>
    <div class="result" id="result"></div>
  </div>
  
  <script>
    function convert() {
      var celsiusInput = document.getElementById('celsiusInput');
      var fahrenheitInput = document.getElementById('fahrenheitInput');
      var result = document.getElementById('result');
      
      if (celsiusInput.value !== '') {
        var celsius = parseFloat(celsiusInput.value);
        var fahrenheit = celsius * 9/5 + 32;
        fahrenheitInput.value = fahrenheit.toFixed(2);
        result.innerHTML = celsius + "째C is equal to " + fahrenheit.toFixed(2) + "째F";
      } else if (fahrenheitInput.value !== '') {
        var fahrenheit = parseFloat(fahrenheitInput.value);
        var celsius = (fahrenheit - 32) * 5/9;
        celsiusInput.value = celsius.toFixed(2);
        result.innerHTML = fahrenheit + "째F is equal to " + celsius.toFixed(2) + "째C";
      }
    }
  </script>
</body>
</html>
